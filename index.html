<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIGalery</title>
    <link type="Image/x-icon" href="images/pig.ico" rel="icon">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logoImage" id="header">
                <img src="images/pig.png" alt="logo" class="logo">
                <h2>APIGalery</h2>
            </div>
            <div class="searchInput" id="search_box">
                <input id="input" type="text" placeholder="Search...">
                <img src="images/search.png" alt="search" class="search" id="search">
            </div>
        </div>
    </header>
    <main>
        <div class="imageContainer">
            <div id="images">

            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/dentver?tab=repositories" class="git">
            <img src="images/Git Hub.svg" class="gitLogo">
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
